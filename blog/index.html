---
layout: default
section: blog
title: Blog
---
<section class="blog-entry-list">
  <h2>Recent Blog Entries</h2>
 	{% for post in site.categories.blog %}<a href="{{post.url}}" class="blog-entry-preview">
      <p class="date-posted">{{post.date | date: "%B %d, %Y"}}</p>
      <h3>{{post.title}}</h3>
      <p class="preview">{{ post.excerpt }}</p>
      <p class="read-more">Read more &rarr;</p>
  </a>{% endfor %}
</section>
